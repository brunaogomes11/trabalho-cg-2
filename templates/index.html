<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecretPhotos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-2xl font-bold">SecretPhotos</h1>
    </header>
    <main class="p-4">
        <div class="mb-4">
            <label for="imageInput" class="block text-gray-700 font-bold mb-2">Escolha uma imagem:</label>
            <div class="relative">
                <input type="file" id="imageInput" class="hidden" accept="image/*" onchange="updateFileName(this)">
                <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded" onclick="document.getElementById('imageInput').click()">Escolher arquivo</button>
                <span id="fileName" class="ml-2 text-gray-700"></span>
            </div>
        </div>
        <script>
            function updateFileName(input) {
                const fileName = input.files.length > 0 ? input.files[0].name : "Nenhum arquivo selecionado";
                document.getElementById('fileName').textContent = fileName;
            }
        </script>
    </main>
</body>
</html>
